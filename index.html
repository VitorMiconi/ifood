<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral com Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <header class="d-flex justify-content-between align-items-center p-3">
    <div class="logo">
      <img src="src/img/logo-ifood.png" alt="Logo" class="img-fluid" style="max-height: 40px;">
    </div>
    <div class="user-info d-flex align-items-center">
        <img src="src/img/user.png" alt="#">
    </div>
  </header>

  <div class="d-flex">
    <nav id="sidebar" class=" position-relative">
      <button id="toggle-btn" class="btn position-absolute top-0 right-0 m-2">
        <i id="toggle-icon" class="bi bi-chevron-left"></i>
      </button>
      <ul class="nav flex-column text-white mt-4">
        <li class="nav-item menu-active">
          <a href="#" class="nav-link text-white align-items-center d-flex">
            <img src="src/img/icon1.svg" alt="">
            <span class="text-color-active">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white align-items-center d-flex">
            <img src="src/img/icon2.svg" alt="">
            <span class="text-color">Detalhes dos pedidos</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white align-items-center d-flex">
            <img src="src/img/icon3.svg" alt="">
            <span class="text-color">Balanço Financeiro</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white align-items-center d-flex">
            <img src="src/img/icon4.svg" alt="">
            <span class="text-color">Relatórios</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white align-items-center d-flex">
            <img src="src/img/icon5.svg" alt="">
            <span class="text-color">Meu perfil</span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="content" class="p-4">
      <div class="container">
        <div class="row">
          <div class="col-3 box-dashboard">
            <div class="box-dashboard-title">
              <p>Receita Total</p>
              <img src="src/img/box-info.svg" alt="Info">
            </div>
            <h3>R$ 4.226,56</h3>
            <div class="box-dashboard-details">
              <img src="src/img/box-growing.svg" alt="Grafics">
              <p class="growing-text">WoW 12%</p>
            </div>
            <div class="box-dashboard-details">
              <img src="src/img/box-decreasing.svg" alt="Grafics">
              <p class="decreasing-text">DoD 11%</p>
            </div>
          </div>
          <div class="col-3 box-dashboard">
            <div class="box-dashboard-title">
              <p>Pedidos totais</p>
              <img src="src/img/box-info.svg" alt="Info">
            </div>
            <h3>892</h3>
            <div class="box-dashboard-details">
              <p class="visit-text">Visitas na página<span>1,234</span></p>
            </div>
          </div>
          <div class="col-3 box-dashboard">
            <div class="box-dashboard-title">
              <p>Lucro</p>
              <img src="src/img/box-info.svg" alt="Info">
            </div>
            <h3>R$ 3.226,56</h3>
            <div class="box-dashboard-details">
              <img src="src/img/box-decreasing.svg" alt="Grafics">
              <p class="decreasing-text">4.3%</p>
            </div>
          </div>
          <div class="col-3 box-dashboard">
            <div class="box-dashboard-title">
              <p>Clientes totais</p>
              <img src="src/img/box-info.svg" alt="Info">
            </div>
            <h3>563</h3>
            <div class="box-dashboard-details">
              <img src="src/img/box-growing.svg" alt="Grafics">
              <p class="growing-text">WoW 12%</p>
            </div>
          </div>
        </div>
      </div>
      <div class="p-3 container">
        <div class="row">
          <!-- Gráfico da esquerda -->
          <div class="graphic-left col-6 p-3">
            <div class="graphic-header d-flex justify-content-between align-items-center">
              <p class="graphic-title">Receita</p>
              <select name="meses" id="meses" class="month-select">
                <option value="" hidden>Mêses</option>
                <option value="">Janeiro</option>
                <option value="">Fevereiro</option>
                <option value="">Março</option>
                <option value="">Abril</option>
                <option value="">Maio</option>
                <option value="">Junho</option>
                <option value="">Julho</option>
                <option value="">Agosto</option>
                <option value="">Setembro</option>
                <option value="">Outubro</option>
                <option value="">Novembro</option>
                <option value="">Dezembro</option>
              </select>
            </div>
            <div class="canvas-container">
              <canvas id="graphic-1"></canvas>
            </div>
          </div>
      
          <!-- Gráfico da direita -->
          <div class="graphic-right col-6 d-flex justify-content-between p-3">
            <div class="more-sold">
              <p class="graphic-title">Mais vendidos</p>
            </div>
            <div class="line"></div>
            <div class="less-sold">
              <p class="graphic-title">Menos vendidos</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="graphic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
